<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Chromatic Aberration Parallaxe by Devert.net</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>

</head>
<body>

	<div id="container" class="container">
		<ul id="scene" class="scene">
			<li class="layer" data-depth="1.07">
				<img src="img/logo_blue.png">
			</li>
			
			<li class="layer" data-depth="0.93">
				<img src="img/logo_red.png">
			</li>
			
			<li class="layer" data-depth="1.00">
				<img src="img/logo_white.png">
			</li>
			
			<li class="layer" data-depth="1.57">
				<a class="button blue" href="http://devert.net" target="_blank">click here!</a>
				<img src="img/logo_bg.png">
			</li>
			
			<li class="layer" data-depth="1.43">
				<a class="button red" href="http://devert.net" target="_blank">click here!</a>
				<img src="img/logo_bg.png">
			</li>
			
			<li class="layer" data-depth="1.50">
				<a class="button" href="http://devert.net" target="_blank">click here!</a>
				<img src="img/logo_bg.png">
			</li>
		</ul>
	</div>

	<!-- Scripts -->
	<script src="js/jquery.js"></script>
	<script src="js/jquery.parallax.min.js"></script>
	<script>

	// Yep, that's it!
	$('#scene').parallax();

	</script>

</body>
</html>
